<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Color</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,mountain') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }

        header, form, main {
            margin: auto;
            width: 70%;
            padding: 1.1rem 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        input[type="text"], input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-to-colors-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-to-colors-link:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Color</h1>
    </header>
    <form action="{{ url_for('edit_color', id=color.id) }}" method="POST">
        <label for="color_code">Color Code:</label>
        <input type="text" id="color_code" name="color_code" value="{{ color.color_code }}" required>
        <br>
        <label for="color_type">Color Type:</label>
        <input type="text" id="color_type" name="color_type" value="{{ color.color_type }}" required>
        <br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('colors') }}" class="back-to-colors-link">Back to All Colors</a>
</body>
</html>
